<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slider</title>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" type="text/css" href="style-slider.css">

</head>
<body>
<!-- Swiper -->
  <div class="swiper-container mySwiper">
    <div class="swiper-wrapper">
     
      <div class="swiper-slide">
      	<a href="https://youtu.be/kfcUfqKatdU">
			<img src="Thumbnails/Image (1).JPG">
      	</a>
      </div>

      <div class="swiper-slide">
      	<a href="https://youtu.be/kYTFdpSN0RY">
        	<img src="Thumbnails/Image (2).JPG" />
    	</a>
      </div>

      <div class="swiper-slide">
      	<a href="https://youtu.be/MmDFBzT1MgM">
			<img src="Thumbnails/Image (3).JPG" />
      	</a>
      </div>

      <div class="swiper-slide">
      	<a href="#">
			<img src="Thumbnails/Image (4).JPG" />
      	</a>
      </div>

      <div class="swiper-slide">
      	<a href="#">
			<img src="Thumbnails/Image (5).JPG" />
      	</a>
      </div>

      <div class="swiper-slide">
      	<a href="#">
			<img src="Thumbnails/Image (6).JPG" />
      	</a>
      </div>

      <div class="swiper-slide">
      	<a href="https://youtu.be/peeBgSqmRJg">
			<img src="Thumbnails/Image (7).JPG" />
      	</a>
      </div>

      <div class="swiper-slide">
      	<a href="#">
			<img src="Thumbnails/Image (8).JPG" />
      	</a>
      </div>

      <div class="swiper-slide">
      	<a href="https://youtu.be/p7yZ5dijf8I">
			<img src="Thumbnails/Image (9).JPG" />
      	</a>
      </div>

    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
</body>
</html>
